<template name="NiSiQuestions">
  <form id="nisi-form">
    <div class="form-group">
      <h3>Which one of these would be your preferred method of taking a test?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        memorize the answer key
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        intuitively figure out the test based on the personality of the test-maker
      </label></div>
    </div>
    <div class="form-group">
      <h3>What statement do you agree with more?</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        George Washington was a great guy.
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        John Adams was an underrated guy.
      </label></div>
    </div>
    <div class="form-group">
      <h3>You have a piece of French Toast, what are your thoughts?</h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        Just like how mother used to make it, as you picture your mom making it.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        Ingredients of eggs, French Toast, butter, and syrup makes for tasty stuff.
      </label></div>
    </div>
    <div class="form-group">
      <h3>Who would win in a fight?</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        Darth Vader(in his prime)
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        Gandalf(old age)
      </label></div>
    </div>
    <div class="form-group">
      <h3>How do you view intelligence in a relationship.</h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        I don’t mind if bae is smarter than me. It’s about the heart, not the brain.
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        I have to be at least as smart as bae. It’s just my ego, sorry.
      </label></div>
    </div>
    <div class="form-group">
      <h3>If you had to pick one to have, which one would you choose?</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        High IQ
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        Photographic memory and total recall
      </label></div>
    </div>
    <div class="form-group">
      <h3>When you take notes in class do you…</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        write word for word.
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        write things in your own words.
      </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
