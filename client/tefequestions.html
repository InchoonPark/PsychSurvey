<template name="TeFeQuestions">
  <form id="tefe-form">
    <div class="form-group">
      <h3>When you’re taking this test, how do you feel?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        I could be doing better things but…
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        I’m glad that someone wants to get to know me!
      </label></div>
    </div>
    <div class="form-group">
      <h3>A baby is left at your doorstep and you decided to take him/her in. Thoughts?</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        I shall condition you into being a child prodigy.
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        OMG, you’re so cute! I’m going to name you "insert name here"
      </label></div>
    </div>
    <div class="form-group">
      <h3>Who was a better person.</h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        Thomas Jefferson, who truly trusted the people.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        Alexander Hamilton, who jumpstarted the economy after the war.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="c">
        They’re both good.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="d">
        They both suck (Thomas had kids with a slave, and Alex did not trust the masses)
      </label></div>
    </div>
    <div class="form-group">
      <h3>Which Harry Potter class would you be in?</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        Gryffindor, known for their courage and chivalry
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        Slytherin, known for their ambition and resourcefulness
      </label></div>
    </div>
    <div class="form-group">
      <h3>What is your take on arguing with people?</h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        I like it when someone argues with me. That’s how we get to the best solution possible.
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        I don’t really like arguing. I seek to compromise if that is what it takes.
      </label></div>
    </div>
    <div class="form-group">
      <h3>Which is a more efficient system of government?</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        Monarchy with an all-knowing ruler.
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        Democracy with informed people.
      </label></div>
    </div>
    <div class="form-group">
      <h3>You had the choice to press a button to kill a million people, but save a billion.</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        I will. Worth saving billions for the cost of millions. No other way. It had to be done.
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        A lot of people will still die. I can’t. Not even in the face of armageddon.
      </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
