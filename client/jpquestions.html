<template name="JPQuestions">
  <form id="jp-form">
    <div class="form-group">
      <h3>You are facing the final boss of a video game. What do you do?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        Pause the game, and research a way to beat the boss.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        Just play the damn game. I’ve got infinite lives right?
      </label></div>
    </div>
    <div class="form-group">
      <h3>Do smart people deserve to be lazy?</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        Yes
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        No
      </label></div>
    </div>
    <div class="form-group">
      <h3>Be honest. Do you procrastinate?</h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        Yep. I work better under pressure anyways.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        Nope. ^That’s one of the most idiotic things I’ve heard.
      </label></div>
    </div>
    <div class="form-group">
      <h3>Is it better to…</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        play video games/sports, then do homework.
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        do homework, then play video games/sports
      </label></div>
    </div>
    <div class="form-group">
      <h3>Describe your sleeping schedule. </h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        The early bird gets the worm.
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        The nite owl gets the cookie jar.
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="c">
        I guess I’m a nite bird, or an early owl, cuz I don’t sleep.
      </label></div>
    </div>
    <div class="form-group">
      <h3>How is your take on fashion?</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        Aesthetics are important. Dress sharp. Be sharp.
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        As long as it's clean and comfortable. Oh, and Einstein’s hair.
      </label></div>
    </div>
    <div class="form-group">
      <h3>Which superhero are you most like?</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        Spiderman
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        Ironman
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="c">
        Batman
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="d">
        Superman
      </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
