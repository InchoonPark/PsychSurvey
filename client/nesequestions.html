<template name="NeSeQuestions">
  <form id="nese-form">
    <div class="form-group">
      <h3>How would you like to go on vacation?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        Anywhere with fresh air. Some place to stimulate the senses. I don’t mind doing some physical activity.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        Buy a deck of cards, and research sleight of hand, mathematics, and the stock market. Go to Las Vegas to win lots of money. Use that money to invest in the stock market. Become a billionaire Warren-Buffet style. Buy an island, and go there for vacation.
      </label></div>
    </div>
    <div class="form-group">
      <h3>What is the best part of upcoming break?</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        Partying. Being a couch potato, watching television. Binge eating junk food honestly.
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        Brainstorming crazy new ideas, and proceeding to do them(I finish them...most of the time)
      </label></div>
    </div>
    <div class="form-group">
      <h3>How have you taken this test so far. </h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        My photoreceptors can see even the smallest of details on this test.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        I like the diversity of questions of this test, and can sense a recurring pattern.
      </label></div>
    </div>
    <div class="form-group">
      <h3>If you had a time machine, what would you do?</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        Travel 10 years back to the past.
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        Travel 75 years into the future.
      </label></div>
    </div>
    <div class="form-group">
      <h3>How would you like to sacrifice an assassination attempt while giving a speech?</h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        Pure reflexes. Dodging bullets 2 EZ!
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        How can they shoot me if they’re already dead? ;)
      </label></div>
    </div>
    <div class="form-group">
      <h3>Say you were good at both. What type of competition would you rather compete in?</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        A game show (cash prize starts out at $1,000 but you could win up to $300,000)
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        Snowboarding (flat cash prize of $150,000)
      </label></div>
    </div>
    <div class="form-group">
      <h3>What traits of James Bond do you want?</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        His athleticism and the ladies.
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        His cars, gadgets, and license to kill.
      </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
