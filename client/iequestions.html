<template name="IEQuestions">
  <form id="ie-form">
    <div class="form-group">
      <h3>If you had a crush how would you approach them?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        Walking to tell them, then turning away at the last second.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        Preposterous. I don’t have crushes.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="c">
        Getting to know them through social interaction.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="d">
        Ew cooties!
      </label></div>
    </div>
    <div class="form-group">
      <h3>You are on…</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        A cliff, overlooking the sea during a storm, alone.
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        A hilltop, overlooking a field of puppies and flowers with other people in sight
      </label></div>
    </div>
    <div class="form-group">
      <h3>What do you feel like when you work in a group?</h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        Teamwork makes the dreams work!
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        Two minds are better than one.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="c">
        I’m surrounded by plebeians.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="d">
        *Sigh* I’ll just carry everyone again.
      </label></div>
    </div>
    <div class="form-group">
      <h3>How are you at parties?</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        I’m a freakin’ party animal!
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        Ahem. I was the one who organized the party.
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="c">
        Why go, when there’s always a party in my mind?
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="d">
        Just freeload some food, and go sit in a corner.
      </label></div>
    </div>
    <div class="form-group">
      <h3>Are you better at being</h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        sympathetic, where I feel with the person
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        empathetic , where I feel into the person
      </label></div>
    </div>
    <div class="form-group">
      <h3>TV or video games are more important than social events.</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        True
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        False
      </label></div>
    </div>
    <div class="form-group">
      <h3>What saying applies to you more?</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        Silence is golden.
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        Seize the day!
      </label></div>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</template>
