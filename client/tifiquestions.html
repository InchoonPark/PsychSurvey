<template name="TiFiQuestions">
  <form id="tifi-form">
    <div class="form-group">
      <h3>Which one describes you more?</h3>
      <div class="radio"><label><input type="radio" name="q1" value="a">
        I am more like a warm person, filled with sentimental core values and principles that are deeply ingrained.
      </label></div>
      <div class="radio"><label><input type="radio" name="q1" value="b">
        I am more like a warm robot, filled logical adherences to systematic thoughts that can easily change when finding something more rational.
      </label></div>
    </div>
    <div class="form-group">
      <h3>There is a traffic light in the middle of the night with no one around. You drive past becuz…</h3>
      <div class="radio"><label><input type="radio" name="q2" value="a">
        Thug life bro. I’m so gangsta.
      </label></div>
      <div class="radio"><label><input type="radio" name="q2" value="b">
        I just want to get home man. No one was looking so…
      </label></div>
    </div>
    <div class="form-group">
      <h3>At a party you....</h3>
      <div class="radio"><label><input type="radio" name="q3" value="a">
        Are that person with your own unique and refined sense of style.
      </label></div>
      <div class="radio"><label><input type="radio" name="q3" value="b">
        Are that person who gets food, and goes stare at the corner, contemplating the universe.
      </label></div>
    </div>
    <div class="form-group">
      <h3>You have a Crêpe. What are your thoughts?</h3>
      <div class="radio"><label><input type="radio" name="q4" value="a">
        The area of this circular shape can be found using the formula a= pir^2.
      </label></div>
      <div class="radio"><label><input type="radio" name="q4" value="b">
        There are too many Waffle Warriors, and Pancake Paladins. Guess I’m alone in my quest as a Crêpe Crusader.
      </label></div>
    </div>
    <div class="form-group">
      <h3>A teacher who judges off of standardized tests gives you a standardized test. How do you take it? </h3>
      <div class="radio"><label><input type="radio" name="q5" value="a">
        Intuitively figure out the answers while using the details of the test and logic. A test is just a test. I’ll take it.
      </label></div>
      <div class="radio"><label><input type="radio" name="q5" value="b">
        Turn in a blank test, while telling the test maker that tests don’t show how smart a person is.
      </label></div>
    </div>
    <div class="form-group">
      <h3>What is love?</h3>
      <div class="radio"><label><input type="radio" name="q6" value="a">
        Love is a human emotion that can only be shared between two intimate people.
      </label></div>
      <div class="radio"><label><input type="radio" name="q6" value="b">
        Just a bunch of chemicals in the human body. Baby don’t hurt me.
      </label></div>
    </div>
    <div class="form-group">
      <h3>How do you see your love life?</h3>
      <div class="radio"><label><input type="radio" name="q7" value="a">
        I find myself investing myself into someone special.
      </label></div>
      <div class="radio"><label><input type="radio" name="q7" value="b">
        Biologically, we are allowed to be bachelors and bachelorettes. So why not? Or maybe I don’t have to find someone at all.
      </label></div>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</template>
